<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
    headings & paragraphs
        </title>
        <style>
            p{
                background-color: rgb(230, 151, 151);
            }
        </style>
    </head>
    <body>
        <p><strong>Hello Everyone!</strong></p>
        <h1 style="color: blue;"><em>Iam ravi</em></h1>
        <h2 style="color: aqua;">Iam ravi</h2>
        <h3 style="color: chartreuse;">Iam ravi</h3>
        <h4>Iam ravi</h4>
        <h5>Iam ravi</h5>
        <h6>Iam ravi</h6>

        <!--subscripts-->
        <p>H<sub>2</sub>O</p>

        <!--superscripts-->
        <p>5<sup>6</sup></p>

        <small>All Rights Reserved &trade; &copy; 2022</small>

    </body>
</html>
